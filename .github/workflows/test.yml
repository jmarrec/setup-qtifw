name: 'runtime-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:

  test: # make sure the action works on a clean machine without building
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      # fail-fast: Default is true, switch to false to allow one platform to fail and still run others
      fail-fast: false
      matrix:
        os: [ubuntu-18.04] #, ubuntu-20.04, windows-2019, macos-10.15, macos-11]
        qtifw-version: ['4.x'] # '4.0.1']

    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          qtifw-version: ${{ matrix.qtifw-version }}

      - name: Test that the binaries are correctly added to path
        shell: bash
        run: |
          devtool --version
          binarycreator --version
          which binarycreator
          ls -la $(which binarycreator)
